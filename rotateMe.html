<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotateMe</title>
    <style>
        #myCanvas{
            margin: auto;
            animation: move 5s infinite;
        }

        @keyframes move {
            50% {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 2px solid black;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle="blue";
        ctx.fillRect(1, 1, 500, 300);

        // circle

        ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.arc(700, 175, 280, 0, 2*Math.PI);
        ctx.fill();

        // triangle
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.moveTo(0, 100);
        ctx.lineTo(600, 600);
        ctx.lineTo(0, 600)
        ctx.closePath();
        ctx.fill();

        // square
        ctx.fillStyle = "yellow";
        ctx.fillRect(200, 300, 600, 300);
        


        // draw name
        var nameText = "Emmanuel";
        ctx.fill = "yellow";
        ctx.font = "100px courier";
        ctx.textAlign="center";
        ctx.fillText(nameText, canvas.width/2, canvas.height/2 /2);
        

        
    </script>
</body>
</html>
